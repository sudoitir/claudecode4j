services:
  # Runtime container for running applications that use ClaudeCode4J
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: runtime
    container_name: claudecode4j-app
    environment:
      - JAVA_OPTS=-XX:+UseZGC -XX:+ZGenerational --enable-preview -Xmx512m
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ../target:/app:ro
      - claude-config:/home/claude/.claude
    working_dir: /app
    healthcheck:
      test: ["CMD", "claude", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Development container with build tools
  dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: development
    container_name: claudecode4j-dev
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ..:/app
      - maven-cache:/home/claude/.m2
      - claude-config:/home/claude/.claude
    working_dir: /app
    stdin_open: true
    tty: true

  # Kafka for integration testing
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: claudecode4j-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - kafka

volumes:
  maven-cache:
  claude-config:

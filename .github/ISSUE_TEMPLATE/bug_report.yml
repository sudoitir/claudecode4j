name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Configure ClaudeCode4J with...
        2. Call method...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened.
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Minimal code to reproduce the issue.
      render: java

  - type: textarea
    id: logs
    attributes:
      label: Logs / Stack Trace
      description: Any relevant log output or stack traces.
      render: shell

  - type: dropdown
    id: module
    attributes:
      label: Affected Module
      description: Which module is affected?
      multiple: true
      options:
        - claudecode4j-api
        - claudecode4j-core
        - claudecode4j-spring-boot-starter
        - claudecode4j-rest-adapter
        - claudecode4j-kafka-adapter
        - Other

  - type: input
    id: version
    attributes:
      label: ClaudeCode4J Version
      description: What version of ClaudeCode4J are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: java-version
    attributes:
      label: Java Version
      description: What Java version are you using?
      placeholder: "25"
    validations:
      required: true

  - type: input
    id: claude-cli-version
    attributes:
      label: Claude CLI Version
      description: What version of Claude CLI are you using?
      placeholder: "1.0.0"

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - Other

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.

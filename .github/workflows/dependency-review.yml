name: Dependency Review

on:
  pull_request:
    branches: [master, main]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0
          comment-summary-in-pr: always

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25-ea'
          distribution: 'temurin'
          cache: maven

      - name: Check Licenses
        run: |
          mvn license:add-third-party -B || true
          echo "## License Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat target/generated-sources/license/THIRD-PARTY.txt 2>/dev/null || echo "No third-party licenses found"
          echo '```' >> $GITHUB_STEP_SUMMARY

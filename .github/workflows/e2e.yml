name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      module:
        description: 'Module to test (default: all)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - rest-adapter

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  e2e-tests:
    name: E2E Tests (Manual Only)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25-ea'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v5
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Claude CLI
        run: |
          npm install -g @anthropic-ai/claude-code
          claude --version || echo "Claude CLI installed but not authenticated"

      - name: Build project
        run: mvn clean install -DskipTests -Dgpg.skip=true -B -V

      - name: Run E2E Tests
        run: |
          if [ "${{ github.event.inputs.module }}" = "rest-adapter" ]; then
            mvn verify -Pall -pl claudecode4j-rest-adapter -Dgpg.skip=true -B
          else
            mvn verify -Pall -Dgpg.skip=true -B
          fi

      - name: Upload E2E Test Results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-test-results
          path: '**/target/surefire-reports/*-e2e*.xml'
          retention-days: 7
